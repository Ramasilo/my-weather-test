<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" style="width: 65rem;">
  <div class="card-body">
     <div class="input-group rounded">
      <form id ="search-form">
        <input type="text" placeholder="Search" autocomplete="off" autofocus ="on" id ="search-city">
        <button type="submit" id="search-button">Search</button>
        <button id="current-button">Current</button>
      </form>
  
  </div>
  <div class="row">
    <div class="col-3">
      <img src="images/sunny_s_cloudy.png" alt="sun">
    </div>
    <div class="col-4">
      <div class="city" id="city">Johannesburg</div>
      <div class="day-time" id = "time">Tuesday 22:00</div>
      <div class="day-details" id = "day-details">Clear with periodic clouds</div>
    </div>
    <div class="col-2">
      <div class="temperature" id ="temperature">7</div>
    </div>
    <div class="col-2">
      <div class="degrees">
        °C 
        
      </div>
      <div class="precipitation">Precipitation:1%</div>
      <div class="humidity">Humidity:62%</div>
      <div class="wind">Wind:14km/h</div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-2">
      <div class="days">Wed</div>
      <img src="images/partly cloudy.png" alt="partly cloudy">
      <div class="weather">17° 6°</div>
    </div>
    <div class="col-2">
      <div class="days">Thu</div>
      <img src="images/partly cloudy.png" alt="partly cloudy">
      <div class="weather">17° 3°</div>
    </div>
    <div class="col-2">
      <div class="days">Fri</div>
      <img src="images/sun.png" alt="sunny">
      <div class="weather">18° 4°</div>
    </div>
    <div class="col-2">
      <div class="days">Sat</div>
      <img src="images/sun.png" alt="sunny">
      <div class="weather">19° 5°</div>
    </div>
    <div class="col-2">
      <div class="days">Sun</div>
      <img src="images/sun.png" alt="sunny">
      <div class="weather">20° 6°</div>
    </div>
  </div>
  </div>
</div>


  </div>
  	<script src="src/index.js">
	</script>
</body>
</html>
